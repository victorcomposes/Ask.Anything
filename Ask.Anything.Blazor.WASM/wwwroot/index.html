<!DOCTYPE html>

<style>
    .simple-spinner {
        display: block;
        margin: 40px auto 0;
        width: 50px;
        height: 50px;
        /*transform: translate(-50%, -50%);*/
    }

    .simple-spinner span {
        display: block;
        width: 50px;
        height: 50px;
        border: 3px solid transparent;
        border-radius: 50%;
        border-right-color: #424242;
        animation: spinner-anim 0.8s linear infinite;
    }

    @keyframes spinner-anim {
        from {
            transform: rotate(0);
        }

        to {
            transform: rotate(360deg);
        }
    }
</style>
